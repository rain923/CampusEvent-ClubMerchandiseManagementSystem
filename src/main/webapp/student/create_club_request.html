<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request to Create Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #005f99;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #005f99;
            text-align: center;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #005f99;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007acc;
            color: white;
            padding: 10px 20px;
            border: none;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <header>
        <h1>Request New Club</h1>
        <nav>
            <a href="clubs.html">Back to Clubs</a>
        </nav>
    </header>

    <main>
        <h2>Club Creation Request</h2>
        <form action="submit_club_request.html" method="post">
            <div>
                <label for="club_name">Club Name:</label>
                <input type="text" id="club_name" name="club_name" required>
            </div>
            <div>
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">-- Select Category --</option>
                    <option value="Tech">Tech</option>
                    <option value="Arts">Arts</option>
                    <option value="Sports">Sports</option>
                    <option value="Cultural">Cultural</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div>
                <label for="description">Club Description:</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <button type="submit">Submit Request</button>
        </form>
    </main>
</body>
</html>
